<div>
	<!--Header-->
	<div class='headerChalk' style="color:green">Fill Your Bags:</div>

	<!--The Grid-->
	<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 row" style='color:yellow'>
		<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
			small
			<br>{{vm.packagingSelected.smalls}}
			<br><button class='btn btn-warning' ng-click='vm.sizeBtnClicked("smalls")'>
					-
				</button>
		</div>
		<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
			medium
			<br>{{vm.packagingSelected.mediums}}
			<br><button class='btn btn-warning' ng-click='vm.sizeBtnClicked("mediums")'>
					-
				</button>
		</div>
		<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
			large
			<br>{{vm.packagingSelected.larges}}
			<br><button class='btn btn-warning' ng-click='vm.sizeBtnClicked("larges")'>
					-
				</button>
		</div>
		<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
			platter
			<br>{{vm.packagingSelected.platters}}
			<br><button class='btn btn-warning' ng-click='vm.sizeBtnClicked("platters")'>
					-
				</button>
		</div>
	</div>

	<!--Fill A Bag-->
	<bag-filler></bag-filler>
</div>
