<div>
	<!--Header-->
	<div class='headerChalk' style="color:green">Fill It Up:</div>

	<!--The Grid-->
	<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 row" style='color:yellow'>
		<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3" ng-click='vm.fillAPackage("smalls")'>
			small
			<br>{{vm.packagingSelected.smalls}}
		</div>
		<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3" ng-click='vm.fillAPackage("mediums")'>
			medium
			<br>{{vm.packagingSelected.mediums}}
		</div>
		<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3" ng-click='vm.fillAPackage("larges")'>
			large
			<br>{{vm.packagingSelected.larges}}
		</div>
		<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3" ng-click='vm.fillAPackage("platters")'>
			platter
			<br>{{vm.packagingSelected.platters}}
		</div>
	</div>
	<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 row" style='color:yellow'>
		<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
			<button class='btn btn-warning' ng-click='vm.sizeBtnClicked("smalls")'>
				-
			</button>
		</div>
		<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
			<button class='btn btn-warning' ng-click='vm.sizeBtnClicked("mediums")'>
				-
			</button>
		</div>
		<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
			<button class='btn btn-warning' ng-click='vm.sizeBtnClicked("larges")'>
				-
			</button>
		</div>
		<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
			<button class='btn btn-warning' ng-click='vm.sizeBtnClicked("platters")'>
				-
			</button>
		</div>
	</div>

	<!--Fill A Bag-->
	<bag-filler style='color:yellow' currently-filling="vm.currentlyFilling">
	</bag-filler>
</div>
