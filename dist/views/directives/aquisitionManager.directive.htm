<div>
	<!--Universal Info-->
	<div class="row">
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" style='color:yellow'>
			<h4 style='text-align: center'>Contact Information</h4>

			<!--Name-->
			<label for="">
				Name: <br>
				<input 	type="text" 
						style='color:black' 
						class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
			</label>

			<!--Contact-->
			<label for="">
				Phone: <br>
				<input 	type="tel" 
						style='color:black'
						class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
			</label>

			<label for="">
				E-Mail:
				<input 	type="email" 
						style='color:black'
						class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
			</label>		

		</div>
	</div>
	
	<!--Pick-up OR Ship-->
	<div class="row">
	
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" style='font-size: 1.5em;'>
			
			<h4>Choose An Option:</h4>
			
			<!--Pick-up Button-->
			<div 	class="col-xs-6 col-sm-6 col-md-6 col-lg-6"
					style='padding-left: 0px; padding-right: 0px;' 
					ng-click='vm.methodClicked("pickup")'>
				<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
					<span ng-class='vm.state.buttons.aquisition.pickup.classes'></span>
				</div>
				<div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
					Pick-Up
				</div>
			</div>
			
			<!--Ship Button-->
			<div 	class="col-xs-6 col-sm-6 col-md-6 col-lg-6"
					style='padding-left: 0px; padding-right: 0px;'
					ng-click='vm.methodClicked("ship")'>
				<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
					<span ng-class='vm.state.buttons.aquisition.ship.classes'></span>
				</div>
				<div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
					Ship
				</div>
			</div>
			
			
		</div>
	</div>

	<!--Pick-Up-->
	<div class="row" ng-if='vm.state.buttons.aquisition.pickup.selected'>
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" style='color:yellow'>

			<!--Date/Time-->
			<label for="">
				Pick-up Date: <br>
				<input type="datetime-local" style='color:black' class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
			</label>

			<!--Location-->
			<label for="">
				Location: <br>
				<input type="text" name="" style='color:black' class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
			</label>

		</div>		
	</div>


	<!--Shipping-->
	<div class="row" ng-if='vm.state.buttons.aquisition.ship.selected'>
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" style='color:yellow'>

			<!--Zip-->
			<label for="">
				Zip: <br>
				<input type="number" name="" style='color:black' class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
			</label>

			<!--State-->
			<label for="">
				State: <br>
				<input type="text" name="" style='color:black' class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
			</label>

			<!--City-->
			<label for="">
				City: <br>
				<input type="text" name="" style='color:black' class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
			</label>

			<!--Address-->
			<label for="">
				Street Address: <br>
				<input type="text" name="" style='color:black' class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
			</label>
			
			<!--Address-->
			<label for="">
				Street Address: <br>
				<input type="text" name="" style='color:black' class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
			</label>
			
			<!--Shipping Options-->
			<shipping-options>
			</shipping-options>
		</div>
	</div>

	<div class="" ng-if='vm.state.buttons.aquisition.ship.selected || vm.state.buttons.aquisition.pickup.selected'>
		<!--Submit & Checkout-->
		<button 	class="btn btn-primary col-xs-12 col-sm-12 col-md-12 col-lg-12"
					ng-click='vm.changeTab()(3)'>
					
			Submit & Checkout
		</button>
	</div>

</div>
