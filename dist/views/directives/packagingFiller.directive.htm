<div>
	
	<!--Only show if a packaging has been selected-->
	<div ng-if='vm.state.packaging.selected'>
		
		<div class="row">
			<!--Designate the type-->
			<div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
				<h4>
					{{vm.pricing.packaging[vm.state.packaging.size].title}}
					<span ng-if='vm.state.packaging.size < 3'> Cone</spa>
				</h4>
			</div>
			
			<!--Provide discart button-->
			<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
				<button class='btn btn-warning' ng-click='vm.discardButtonClicked()'>Wrong Size</button>
			</div>			
		</div>

		<div class="row" style='padding-top: 10px; padding-bottom: 10px;'>

			<!--Visualization-->
			<div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
				
				<!--Platter Filler-->
				<platter-filler ng-if='vm.state.packaging.size == 3'>
				</platter-filler>

				<!--Cone Filler-->
				<cone-filler ng-if='vm.state.packaging.size < 3'>
				</cone-filler>				
			
			</div>
			
			<!--Flavors List-->
			<div 	class="col-xs-7 col-sm-7 col-md-7 col-lg-7"
					style='padding-left: 0px; padding-right: 0px;'>
				<list-of-flavors 	flavors='vm.state.buttons.typeList'
									pick-a-flavor='vm.pickAFlavor'>
				</list-of-flavors>				
			</div>

		</div>
		
		<!--Quantity-->
		<div class="row" style='padding-top: 10px; padding-bottom: 10px;'>
			<qty-manager qty='vm.qty'>
			</qty-manager>
		</div>
		
		<!--Add to Cart Button-->
		<div class="row">
			<button 	class='btn btn-primary col-xs-6 col-sm-6 col-md-6 col-lg-6' 
						ng-click='vm.addToCart(false)'>
				ADD MORE
			</button>
			<button 	class='btn btn-success col-xs-6 col-sm-6 col-md-6 col-lg-6' 
						ng-click='vm.addToCart(true)'>
				I'M DONE
			</button>
		</div>

	</div>

</div>
