<div>
	<!--Header-->
	<div class='headerChalk' style="color:green">Today:</div>
	
	<!--List-->
	<ul style="color:yellow">
		<!--<li>11:00 AM - 4:00 PM: Anaheim Promenade (147 W Center Street, Anaheim, CA)</li>-->
		<li ng-repeat='anEvent in vm.eventsList'> 
			{{anEvent.name}} <br>
			<span style='font-size: .8em'>
				{{anEvent.start | date: "hh:mm a"}} - 
				{{anEvent.end | date: "hh:mm a"}}
			</span>
		</li>
	</ul>
	<span ng-if='!vm.eventsToday' style='color: yellow'>No Markets Or Events Today</span>
	
	<!--<span style='color:yellow'>{{vm.selectedLocation}}</span>-->

</div>
