<div>
	<!--Label-->
	<div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">How Many?:</div>

	<!-- Subtract BTN-->
	<button 	class='btn btn-primary col-xs-2 col-sm-2 col-md-2 col-lg-2' 
				ng-click='vm.subtract()'>
		-
	</button>
	
	<!-- Display & Input-->
	<input 	type="number" 
			class='col-xs-3 col-sm-3 col-md-3 col-lg-3' 
			style="color:black; height: 34px; text-align: center" 
			ng-model='vm.qty'>
	
	<!-- Add BTN-->
	<button 	class='btn btn-primary col-xs-2 col-sm-2 col-md-2 col-lg-2' 
				ng-click='vm.add()'>
		+
	</button>
</div>
