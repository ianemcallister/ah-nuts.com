<div>

	<!--Each row a nut, and a flavor-->
	<div 	class="row" 
			ng-repeat='flavor in vm.flavors track by $index'
			>
		
		<!--Nuts-->
		<div 	class="" 
				style='font-size: 1.5em; text-align: center;'>
			
			<!--The Actual Button-->
			<button class='btn btn-primary col-xs-12 col-sm-12 col-md-12 col-lg-12' ng-click='vm.clickANut((($index + 1)* 10), false)'><strong>{{flavor.type}}</strong></button>
			
			<!--3 Flavors-->
			<div 	class="row"
					style='padding-left: 0px;' 
					ng-if='flavor.recipies == 3 && flavor.selected'>
				<div 	ng-repeat='recipe in flavor.flavors track by $index'
						ng-click='vm.clickAFlavor($index, true)'>
					
					<button class='btn btn-success col-xs-4 col-sm-4 col-md-4 col-lg-4' style=''>{{recipe.recipe}}</button>
				</div>
			</div>
			
			<!--2 Flavors-->
			<div 	class="row" 
					ng-if='flavor.recipies == 2 && flavor.selected'>
				<div 	class="col-xs-6 col-sm-6 col-md-6 col-lg-6"
						ng-repeat='recipe in flavor.flavors track by $index'
						ng-class='recipe.classes'
						ng-click='vm.test()'>
					<button>{{recipe.recipe}}</button>
				</div>

			</div>

			<!--1 Flavor-->
			<div 	class="row" 
					ng-if='flavor.recipies == 1 && flavor.selected'>
				<div 	class="col-xs-12 col-sm-12 col-md-12 col-lg-12"
						ng-repeat='recipe in flavor.flavors track by $index'
						ng-class='recipe.classes'
						ng-click='vm.test()'>
					<button>{{recipe.recipe}}</button>
				</div>
			</div>

		</div>
	
	</div>
