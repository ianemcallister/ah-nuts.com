<div>
	<!--Header-->
	<div class='headerChalk' style="color:green">Choose A Size:</div>
	
	<!--Container-->
	<div class="row">
		<div style='color:yellow; text-align: center'>
		
			<div 	class="col-xs-6 col-sm-6 col-md-6 col-lg-12"	
					ng-repeat="package in vm.packagingList track by $index"
					ng-click='vm.sizeBtnClicked($index + 1)'>
				<img src='../source/small.svg' alt='small' id='smallCone'>
				<br>
				{{package.title}}
				<br>
				{{package.volume}} oz
			</div>

		</div>
	</div>
</div>
