<div>
	
	<!--Header-->
	<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 row" style='color:yellow'>
		<h2 style='text-align: center' id='shoppingHeader'>Shopping</h2>
	</div>

	<!--Cart Summary-->
	<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 row" style='color:yellow'>
		<cart-summary></cart-summary>
	</div>

	<!--Progress Display-->
	<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 row" style='color:yellow'>
		
		<shopping-progress-bar	active-tab='vm.currentState.activeTab'
								change-tab='vm.updateSelectedTab'>
								
		</shopping-progress-bar>

	</div>	

	<!--interaction Window-->
	<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 row">
		
		<!--Select A Size-->
		<select-packaging 	ng-if='vm.currentState.activeTab==0'
							change-tab='vm.updateSelectedTab'
							currently-filling="vm.currentlyFilling">
		</select-packaging>
		
		<!--Fill Packaging-->
		<packaging-filler 	ng-if='vm.currentState.activeTab==1'
							style='color:yellow'
							pricing='vm.priceList'
							change-tab='vm.updateSelectedTab' 
							product-flavor-list='vm.currentState.flavorsBtnList'
							currently-filling="vm.currentlyFilling"
							add-filled-package="vm.cart.addFilledPackage">
		</packaging-filler>

		<!--Select Shipping or Pickup-->
		<aquisition-manager style='color:yellow'
							ng-if='vm.currentState.activeTab==2'>	
		</aquisition-manager>

		<!--Provide Payment-->
		<payment-manager	style='color:yellow'
							ng-if='vm.currentState.activeTab==3'>
			
		</payment-manager>	

	</div>
	
	<!--Add Another Package-->
	<button class="col-xs-12 col-sm-12 col-md-12 col-lg-12 btn btn-primary">Add Another</button>

	<!--Proceed To Checkout-->
	<button class="col-xs-12 col-sm-12 col-md-12 col-lg-12 btn btn-warning">Check-Out</button>

</div>
